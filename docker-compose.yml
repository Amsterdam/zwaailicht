version: '3.0'
services:
  web:
    build: ./web
    ports:
      - "8000:8000"
    environment:
      http_proxy:
      https_proxy:
      no_proxy:
      VBO_URI_TEMPLATE: "https://acc.api.data.amsterdam.nl/bag/verblijfsobject/{landelijk_id}/"
      UWSGI_HTTP: ":8000"
      UWSGI_MODULE: "zwaailicht.wsgi:application"
      UWSGI_MASTER: 1
      UWSGI_STATIC_MAP: "/static=/static"
      UWSGI_PROCESSES: 4
